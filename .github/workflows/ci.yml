name: CI
on:
    pull_request:
        types: [opend, synchronize, closed]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2
            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable
            - run: cargo build
            - run: cargo test
